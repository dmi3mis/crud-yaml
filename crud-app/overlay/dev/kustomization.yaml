apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base
- crud-apps-dev-certificate.yaml

commonLabels:
  environment: dev
  sre-team: green

patches:
- path: crud-app-replicas.yaml
  target:
    kind: Deployment
- path: crud-ingress.yaml
  target:
    kind: Ingress
imageTags:
  - name: dmi3mis/crud-app
    newTag: c2bed5f6ee1d6124410d8a1a07e480a026b5805a

generatorOptions:
  disableNameSuffixHash: true


secretGenerator:
- behavior: replace
  literals:
  - database=crud-dev
  - user=devuser
  - password=devpass
  - root-password=devrootpass
  - server=mysql
  name: mysql
  type: Opaque
labels:
- includeSelectors: true
  pairs:
    environment: dev
    sre-team: green
