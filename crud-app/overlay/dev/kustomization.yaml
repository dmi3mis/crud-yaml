apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

commonLabels:
  environment: dev
  sre-team: green

patches:
- path: crud-app-replicas.yaml
  target:
    kind: Deployment
- path: crud-ingress.yaml
  target:
    kind: Ingress
imageTags:
  - name: dmi3mis/crud-app
    newTag: 1ceeaca387e98f5ba0a87e6e432f9f65a25c5ce2

generatorOptions:
  disableNameSuffixHash: true


secretGenerator:
- behavior: replace
  literals:
  - database=crud-dev
  - user=devuser
  - password=devpass
  - root-password=devrootpass
  - server=mysql
  name: mysql
  type: Opaque
labels:
- includeSelectors: true
  pairs:
    environment: dev
    sre-team: green
